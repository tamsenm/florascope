<!DOCTYPE html>
<html>
  <head>
    <title>florascope</title>
    <link rel="icon" 
      type="image/png" 
      href="https://raw.githubusercontent.com/tamsenm/florascope/gh-pages/favicon.png">
  </head>
  <body>
    <form>
      <p>When will you be planting your garden?</p>
      <input type="radio" id="spring" name="plant-season" value="1">
      <label for="spring">Spring</label><br>
      <input type="radio" id="summer" name="plant-season" value="2">
      <label for="summer">Summer</label><br>
      <input type="radio" id="fall" name="plant-season" value="3">
      <label for="fall">Fall</label><br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
